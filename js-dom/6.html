<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Change the content of a cell</title>
</head>
<body>

<table id="myTable" border="1">
  <tr>
    <td>Row1 cell1</td>
    <td>Row1 cell2</td>
  </tr>
  <tr>
    <td>Row2 cell1</td>
    <td>Row2 cell2</td>
  </tr>
  <tr>
    <td>Row3 cell1</td>
    <td>Row3 cell2</td>
  </tr>
</table>

<br><br>

<form>
  Row: <input type="number" id="row" min="0"> <br>
  Column: <input type="number" id="col" min="0"> <br>
  New Content: <input type="text" id="newText"> <br><br>
  <input type="button" onclick="changeContent()" value="Change content">
</form>

<script>
  function changeContent() {
    let row = parseInt(document.getElementById("row").value);
    let col = parseInt(document.getElementById("col").value);
    let newText = document.getElementById("newText").value;

    let table = document.getElementById("myTable");
    
    if (
      row >= 0 && row < table.rows.length &&
      col >= 0 && col < table.rows[row].cells.length
    ) {
      table.rows[row].cells[col].innerHTML = newText;
    } else {
      alert("Invalid row or column number!");
    }
  }
</script>

</body>
</html>
