<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Set Paragraph Background</title>
</head>
<body>

<p id="text">This is a sample paragraph.</p>
<button onclick="setBackground()">Set Background Color</button>

<script>
  function setBackground() {
    document.getElementById("text").style.backgroundColor = "lightblue";
  }
</script>

</body>
</html>
